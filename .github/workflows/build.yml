name: build

concurrency:
  group: build-${{ github.head_ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - master
    tags:
      - "*"
  pull_request:
    branches:
      - master

jobs:
  build_ubuntu:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        go: [ '1.22.x', '1.23.x' ]
    name: Build WasmEdge-go on Ubuntu 20.04 x86_64 with Go ${{ matrix.go }}
    steps:
      - uses: actions/checkout@v2
      - name: Install go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - name: Check go version
        run: go version
      - name: Install wasmedge
        run: |
          wget -qO- https://raw.githubusercontent.com/WasmEdge/WasmEdge/master/utils/install.sh | bash -s -- -v 0.13.5
      - name: Build WasmEdge-go
        run: |
          source $HOME/.wasmedge/env
          go build ./wasmedge/

  build_macos:
    runs-on: macos-14
    strategy:
      matrix:
        go: [ '1.22.x', '1.23.x' ]
    name: Build WasmEdge-go on MacOS 14 x86_64 with Go ${{ matrix.go }}
    steps:
      - uses: actions/checkout@v2
      - name: Install go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - name: Check go version
        run: go version
      - name: Install wasmedge
        run: |
          wget -qO- https://raw.githubusercontent.com/WasmEdge/WasmEdge/master/utils/install.sh | bash -s -- -v 0.13.5
      - name: Build WasmEdge-go
        run: |
          source $HOME/.wasmedge/env
          go build ./wasmedge/
